<html>
  <head>

    <script src="js/test/lib/jasmine-3.8.0/boot.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>A Basic Calculator (Switch)</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- source files -->

    <!-- test spec files -->

  <body>
    <h1>Soham Sahasrabuddhe and Gianna Calderon</h1>
    <!-- Replace "Your Name Goes Here!" with your first and last name, thanks! -->

    <div id="content">
      <div id="calculator-container">
        <form name="calc">
          <!-- The name of the form is "calc" -->
          <label for="output">A Basic Calculator</label>
          <input id="output" name="output" type="text" readonly />

          <!-- the name of the textbox is "output" -->
          <br />
          <input type="button" name="1" value="  1  " onclick="calcu(this.name)" />
          <input type="button" name="2" value="  2  " onclick="calcu(this.name)" />
          <input type="button" name="3" value="  3  " onclick="calcu(this.name)"/>
          <input type="button" name="+" value="  +  " onclick="calcu(this.name)"/> <br />
          <input type="button" name="4" value="  4  " onclick="calcu(this.name)" />
          <input type="button" name="5" value="  5  " onclick="calcu(this.name)" />
          <input type="button" name="6" value="  6  " onclick="calcu(this.name)" />
          <input type="button" name="-" value="  -  " onclick="calcu(this.name)" /> <br />
          <input type="button" name="7" value="  7  " onclick="calcu(this.name)" />
          <input type="button" name="8" value="  8  " onclick="calcu(this.name)" />
          <input type="button" name="9" value="  9  " onclick="calcu(this.name)" />
          <input type="button" name="*" value="  x  " onclick="calcu(this.name)" /> <br />
          <input type="button" name="c" value="  C  " onclick="calcu(this.name)" />
          <input type="button" name="0" value="  0  " onclick="calcu(this.name)" />
          <input type="button" name="equate" value="  =  " onclick="calcu(this.name)" />
          <input type="button" name="/" value="&divide;" onclick="calcu(this.name)" />
        </form>
      </div>
      <script>

      </script>
      <h2>Part 2 Switch Version</h2>
    </div>
  </body>
</html>
